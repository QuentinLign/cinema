<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="/cinema-master/Film-Review-Movie-Database/reservation/manager_reservations.php" method="POST">
				<span class="contact100-form-title">
					Réserver un film
				</span>


				<div class="wrap-input100 validate-input" data-validate="Email requis !">
					<label class="label-input100" for="name">Addresse mail</label>
					<input id="name" class="input100" type="email" name="mail" >
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<div class="label-input100">Film</div>
					<div>
						<select class="js-select2" name="film">
							<option>SkyFall</option>
							<option>Seul sur Mars</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Nombre de places requis !">
					<label class="label-input100" for="name">Nombre de places</label>
					<input id="name" class="input100" type="text" name="nbplaces" >
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<div class="label-input100">Paiement</div>
					<div>
						<select class="js-select2" name="paiement">
							<option>PayPal</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Envoyer
					</button>
				</div>

			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
			</div>
		</div>
	</div>





<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
		$(".js-select2").each(function(){
			$(this).on('select2:open', function (e){
				$(this).parent().next().addClass('eff-focus-selection');
			});
		});
		$(".js-select2").each(function(){
			$(this).on('select2:close', function (e){
				$(this).parent().next().removeClass('eff-focus-selection');
			});
		});

	</script>
